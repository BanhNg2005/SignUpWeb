<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="signup">
            <h1>Sign Up</h1>
            <div>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" placeholder="Enter your first name">
                <small></small>
            </div>
            <div>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" placeholder="Enter your last name">
                <small></small>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter your email address">
                <small></small>
            </div>
            <div>
                <label for="postal">Postal Code: </label>
                <input type="text" id="postal" placeholder="Enter your postal code">
                <small></small>
            </div>
            <div>
            <label for="citylist">City: </label>
            <select id="citylist">
                <option>Select your city</option>
                <option>New York</option>
                <option>Laval</option>
                <option>Brossard</option>
                <option>Longueuil</option>
            </select>
            <small></small>
            </div>
            <input id="removeCityButton" type="button" onclick="remove_add_city()" value="Remove City"> <br>
            <div class="password-wrapper">
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter your password" id="passwordInput"><br>
                <i class="bi bi-eye-slash" id="toggleVisibility" onclick="togglePasswords()"></i>
                <small></small>
                
            </div>
            <div class="password-wrapper">
                <label for="password2">Confirm Password: </label>
                <input type="password" placeholder="Re-enter your password" id="password2Input"><br>
                <i class="bi bi-eye-slash" id="toggleVisibility2" onclick="togglePasswords2()"></i>
                <small></small>
            </div>
            <button id="buttonSubmit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
